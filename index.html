<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‚ Cumples</title>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
}

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden; /* ðŸ”’ NO SCROLL */
  font-family:'Fredoka', sans-serif;
}

/* Fondo caricaturesco */
body{
  background:
    radial-gradient(circle at 20% 20%, #ffd6ff 12%, transparent 13%),
    radial-gradient(circle at 80% 30%, #caffbf 12%, transparent 13%),
    radial-gradient(circle at 40% 80%, #bde0fe 12%, transparent 13%),
    #ffe5ec;
  background-size:60px 60px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* App tipo sticker */
.app{
  width:100%;
  max-width:360px;
  height:100%;
  max-height:560px;
  background:#fff;
  border-radius:40px;
  padding:8px;
  box-shadow:0 18px 35px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
  overflow:hidden; /* ðŸ”’ */
}

/* Header */
.header{
  background:#ffafcc;
  border-radius:30px;
  padding:10px 6px;
  text-align:center;
  margin-bottom:6px;
}

.header h1{
  margin:0;
  font-size:1.1rem;
}

.header span{
  font-size:0.65rem;
}

/* Calendario */
#calendar{
  flex:1;
  background:#fff;
  border-radius:30px;
  padding:4px;
  overflow:hidden;
}

/* FullCalendar ULTRA COMPACTO */
.fc{
  font-size:0.58rem;
}

.fc-toolbar{
  margin:2px 0 !important;
}

.fc-toolbar-title{
  font-size:0.8rem !important;
}

.fc-button{
  background:#a2d2ff !important;
  border:none !important;
  border-radius:20px !important;
  padding:2px 6px !important;
}

.fc-daygrid-day-number{
  font-size:0.55rem;
}

.fc-daygrid-event{
  background:#ffbe0b !important;
  border:none !important;
  border-radius:14px;
  padding:0 3px;
  font-size:0.5rem;
}

.fc-theme-standard td,
.fc-theme-standard th{
  border:none;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Siempre a la vista</span>
  </div>

  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const year = new Date().getFullYear();

    const events = data.map(p => {
      const d = new Date(p.fecha);
      return {
        title: "ðŸŽ‚ " + p.nombre,
        start: new Date(year, d.getMonth(), d.getDate()),
        allDay: true
      };
    });

    const calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView:'dayGridMonth',
        locale:'es',
        height:'100%',
        fixedWeekCount:false,
        headerToolbar:{
          left:'prev',
          center:'title',
          right:'next'
        },
        events:events
      }
    );

    calendar.render();
  });
</script>

</body>
</html>
