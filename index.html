<style>

html, body{
  margin:0;
  padding:0;
  height:100%;

  font-family:'Poppins', sans-serif;
}

/* Fondo elegante */
body{
  background: linear-gradient(180deg, #eef1f5, #e4e8ee);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* App container */
.app{
  width:100%;
  max-width:380px;
  height:100%;
  max-height:600px;
  background:#ffffff;
  border-radius:26px;
  padding:10px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  display:flex;
  flex-direction:column;
}

/* Header dinÃ¡mico */
.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 14px;
  background:#111827;

.header h1{
  margin:0;

.header span{

/* Calendar area */
#calendar{
  flex:1;
}

  font-size:0.7rem;

.fc-theme-standard th{
  border:none;
}

/* Aumentar altura de celdas */

  min-height:70px;
}

/* EVENTOS GRANDES */
.fc-daygrid-event{
  background:#fde68a !important;
  border:none !important;
  border-radius:16px;
  padding:6px 8px;
  margin-top:4px;
  font-size:0.65rem;
  font-weight:600;
  color:#92400e;
  box-shadow:0 6px 12px rgba(0,0,0,.15);
  transform: rotate(-2deg);

/* Emoji grande */
.fc-daygrid-event::before{

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Equipo</span>
  </div>

  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const year = new Date().getFullYear();

    const events = data.map(p => {
      const d = new Date(p.fecha);
      return {
        title: p.nombre,
        start: new Date(year, d.getMonth(), d.getDate()),
        allDay: true
      };
    });

    const calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView:'dayGridMonth',
        locale:'es',
        height:'100%',
        fixedWeekCount:false,
        headerToolbar:{
          left:'prev',
          center:'title',
          right:'next'
        },
        events:events
      }
    );

    calendar.render();
  });
</script>

</body>
