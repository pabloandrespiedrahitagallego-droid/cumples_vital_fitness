<!-- VanillaCalendar Pro -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css">
<script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js"></script>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter', sans-serif;
}

/* Fondo premium */
body{
  background: radial-gradient(circle at top, #1e293b, #020617);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* App */
.app{
  width:100%;
  max-width:900px;
  height:100%;
  max-height:620px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:32px;

  box-shadow:0 40px 80px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:12px;
}

.header h1{
  margin:0;
  font-size:1.3rem;
  color:#f8fafc;
}

.header span{
  font-size:0.75rem;
  color:#94a3b8;
}

/* Layout */
.content{
  flex:1;
  display:flex;
  gap:14px;
}

/* Tarjetas */
.calendar-card,
.side-card{
  background:#020617;
  border-radius:24px;

}

/* Que el calendario ocupe TODO */
.calendar-card{
  flex:2;
  display:flex;
  flex-direction:column;
}

/* Tarjeta lateral */
.side-card{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* ================= CALENDARIO ================= */

#calendar{
  flex:1;
}

/* VanillaCalendar full height */
.vanilla-calendar{
  height:100%;
  color:#e5e7eb;
}

.vanilla-calendar-header{
  margin-bottom:8px;
}

.vanilla-calendar-year{
  font-weight:600;
}

.vanilla-calendar-day__btn{
  border-radius:14px !important;
}

/* DÃ­a cumpleaÃ±os */
.birthday{
  background:linear-gradient(135deg,#facc15,#f59e0b) !important;
  color:#78350f !important;
  font-weight:700;
  box-shadow:0 8px 20px rgba(250,204,21,.6);
  position:relative;
}

.birthday::after{
  content:"ðŸŽ‚";
  position:absolute;
  bottom:2px;
  right:4px;
  font-size:0.9rem;
}

/* ================= TARJETA DERECHA ================= */

.side-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:10px;
}

/* Lista */

  list-style:none;
  padding:0;
  margin:0;
  flex:1;

.side-card li{
  display:flex;

  .content{

</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del equipo</span>
  </div>

  <div class="content">
    <div class="calendar-card">
      <div id="calendar"></div>
    </div>

    <div class="side-card">
      <div class="side-header">
        <h2 id="monthTitle"></h2>
        <div class="nav-btns">
          <button id="prevMonth">â—€</button>
          <button id="nextMonth">â–¶</button>
        </div>
      </div>
      <ul id="monthBirthdays"></ul>
    </div>
  </div>
</div>

<script>
fetch('cumples.json')
.then(r => r.json())
.then(data => {

  const monthNames = [
    "Enero","Febrero","Marzo","Abril","Mayo","Junio",
    "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
  ];

  let currentDate = new Date();
  const year = currentDate.getFullYear();

  const birthdaysByDate = {};
  const birthdaysByMonth = {};

  data.forEach(p => {
    const d = new Date(p.fecha);
    const dateKey = `${year}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
    birthdaysByDate[dateKey] = p.nombre;

    if(!birthdaysByMonth[d.getMonth()]){
      birthdaysByMonth[d.getMonth()] = [];
    }
    birthdaysByMonth[d.getMonth()].push({
      nombre: p.nombre,
      dia: d.getDate()
    });
  });

  function renderSide(month){
    const list = document.getElementById("monthBirthdays");
    const title = document.getElementById("monthTitle");
    title.textContent = `ðŸŽ‚ ${monthNames[month]}`;

    const items = birthdaysByMonth[month] || [];
    list.innerHTML = items.length
      ? items
          .sort((a,b)=>a.dia-b.dia)
          .map(p => `<li><span>ðŸŽ‰</span>${p.nombre} Â· ${p.dia}</li>`)
          .join("")
      : `<li><span>ðŸ˜´</span>No hay cumpleaÃ±os este mes</li>`;
  }

  const calendar = new VanillaCalendar('#calendar', {
    settings:{
      lang:'es',
      selection:{ day:false }
    },
    actions:{
      changeMonth(_, month){
        currentDate.setMonth(month);
        renderSide(month);
      }
    },
    datesFilter:(date)=> birthdaysByDate[date] ? 'birthday' : ''
  });

  calendar.init();
  renderSide(currentDate.getMonth());

  document.getElementById("prevMonth").onclick = () => {
    calendar.prevMonth();
  };

  document.getElementById("nextMonth").onclick = () => {
    calendar.nextMonth();
  };

});
</script>

</body>
</html>
