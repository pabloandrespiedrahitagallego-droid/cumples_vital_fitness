<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CumpleaÃ±os</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f5ff;
  --card:#ffffff;
  --title:#2c2c3a;
  --grid:#e9e7ff;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html, body{
  margin:0;
  padding:0;
  height:auto;          /* ðŸ”‘ */
}

body{
  background:linear-gradient(180deg,#f6f5ff,#e9e7ff);
  padding:8px;
}

/* CONTENEDOR */
.wrapper{
  max-width:1100px;
  margin:auto;
  background:var(--card);
  border-radius:22px;
  padding:12px;
  box-shadow:0 20px 40px rgba(80,80,150,.16);
}

h1{
  margin:0 0 6px;
  font-size:1.25rem;
  color:var(--title);
}

/* ===== CALENDARIO ===== */
.fc{
  background:transparent;
}

.fc-view-harness{
  overflow:hidden;
}

/* GRID REDONDEADO (MES) */
.fc-scrollgrid,
.fc-scrollgrid table{
  border-collapse:separate!important;
  border-spacing:3px!important;
}

.fc-scrollgrid td,
.fc-scrollgrid th{
  border-radius:12px;
  border:1px solid var(--grid)!important;
  background:#fafaff;
}

/* CELDAS MES */
.fc-daygrid-day,
.fc-daygrid-day-frame{
  min-height:72px!important;
  max-height:72px!important;
  padding:3px;
  overflow:visible!important;
}

.fc-daygrid-day-number{
  font-size:.6rem;
  color:#6b7280;
}

/* TOOLBAR */
.fc-toolbar{
  margin-bottom:4px!important;
}

.fc-toolbar-title{
  font-size:1rem;
  font-weight:700;
}

.fc-button{
  background:#ede9fe!important;
  border:none!important;
  border-radius:999px!important;
  padding:3px 8px!important;
  font-size:.6rem!important;
  font-weight:600;
  color:#5b21b6!important;
}

/* EVENTOS */
.fc-event{
  background:transparent!important;
  border:none!important;
  padding:0!important;
}

/* ===== NUBES ===== */
.cloud{
  margin-top:2px;
  padding:3px 6px;
  border-radius:999px;
  font-size:.55rem;
  font-weight:700;
  color:#3f3f46;
  box-shadow:0 6px 12px rgba(0,0,0,.16);
  position:relative;
}

/* Colores */
.c1{background:#c7d2fe}
.c2{background:#fecdd3}
.c3{background:#bbf7d0}
.c4{background:#fde68a}
.c5{background:#ddd6fe}

/* ===== MOBILE (VISTA SEMANA) ===== */
@media(max-width:768px){

  .wrapper{
    padding:10px;
  }

  /* Semana sin horas */
  .fc-timegrid-slot{
    display:none!important;
  }

  .fc-timegrid-axis{
    display:none!important;
  }

  .fc-timegrid-event{
    margin:2px;
  }

  .fc-timegrid-day-frame{
    padding:4px;
  }

  .cloud{
    font-size:.55rem;
    padding:3px 6px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>ðŸŽ‚ CumpleaÃ±os</h1>
  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
const cumpleanios=[
  {nombre:"Pablo",fecha:"02-06"},
  {nombre:"Susana",fecha:"02-15"},
  {nombre:"Melissa",fecha:"03-25"},
  {nombre:"Samuel",fecha:"04-03"},
  {nombre:"Estefania",fecha:"05-29"},
  {nombre:"Manuela",fecha:"06-03"},
  {nombre:"JuliÃ¡n",fecha:"06-06"},
  {nombre:"Laura",fecha:"06-14"},
  {nombre:"Angie",fecha:"08-02"},
  {nombre:"Carolina",fecha:"09-01"},
  {nombre:"Erika",fecha:"09-07"},
  {nombre:"Dumar",fecha:"10-30"},
  {nombre:"Karol",fecha:"11-15"}
];

const colors=["c1","c2","c3","c4","c5"];

function buildEvents(year){
  return cumpleanios.map((c,i)=>({
    start:`${year}-${c.fecha}`,
    allDay:true,
    classNames:[colors[i%colors.length]],
    extendedProps:{nombre:c.nombre}
  }));
}

document.addEventListener("DOMContentLoaded",()=>{
  const isMobile = window.innerWidth < 768;

  const calendar = new FullCalendar.Calendar(
    document.getElementById("calendar"),
    {
      locale:"es",
      initialView: isMobile ? "timeGridWeek" : "dayGridMonth",
      fixedWeekCount: !isMobile,
      showNonCurrentDates: !isMobile,
      height:"auto",
      events: buildEvents(new Date().getFullYear()),
      headerToolbar:{
        left:"prev,today,next",
        center:"title",
        right:""
      },
      datesSet(info){
        calendar.removeAllEvents();
        calendar.addEventSource(buildEvents(info.start.getFullYear()));
      },
      eventContent(arg){
        const color=arg.event.classNames[0];
        return{
          html:`<div class="cloud ${color}">ðŸŽ‚ ${arg.event.extendedProps.nombre}</div>`
        };
      }
    }
  );

  calendar.render();
});
</script>

</body>
</html>
