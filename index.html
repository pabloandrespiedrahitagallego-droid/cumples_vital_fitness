<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸŽ‚ CumpleaÃ±os</title>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">


<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Fredoka', sans-serif;
  background:
    radial-gradient(circle, #ffd6e0 20%, transparent 21%) 0 0 / 40px 40px,
    radial-gradient(circle, #caffbf 20%, transparent 21%) 20px 20px / 40px 40px,
    #bde0fe;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Tarjeta principal */
.app {
  width: 100%;
  max-width: 380px;
  height: 100vh;
  max-height: 620px;
  background: #ffffff;
  border-radius: 32px;
  padding: 10px;
  box-shadow: 0 20px 40px rgba(0,0,0,.2);
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  background: linear-gradient(135deg, #ffafcc, #ffc8dd);
  border-radius: 24px;
  padding: 10px;
  text-align: center;
  margin-bottom: 6px;
}

.header h1 {
  margin: 0;
  font-size: 1.2rem;
}

.header span {
  font-size: 0.7rem;
  opacity: 0.8;
}

/* Calendario */
#calendar {
  flex: 1;
  background: #fdfdfd;
  border-radius: 24px;
  padding: 6px;
}

/* Compactar FullCalendar */
.fc {
  font-size: 0.65rem;
}

.fc-toolbar {
  margin-bottom: 4px !important;
}

.fc-toolbar-title {
  font-size: 0.9rem !important;
}

.fc-button {
  background: #a2d2ff !important;
  border: none !important;
  border-radius: 14px !important;
  padding: 2px 6px !important;
}

.fc-daygrid-day-number {
  font-size: 0.65rem;
}

.fc-daygrid-event {
  border-radius: 12px;
  padding: 1px 4px;
  font-size: 0.55rem;
}

/* Quitar bordes feos */
.fc-theme-standard td,
.fc-theme-standard th {
  border: none;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Calendario del equipo</span>
  </div>

  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const year = new Date().getFullYear();

    const events = data.map(p => {
      const d = new Date(p.fecha);
      return {
        title: "ðŸŽ‚ " + p.nombre,
        start: new Date(year, d.getMonth(), d.getDate()),
        allDay: true,
        backgroundColor: "#ffbe0b",
        borderColor: "#ffbe0b"
      };
    });

    const calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView: 'dayGridMonth',
        locale: 'es',
        height: '100%',
        fixedWeekCount: false,
        headerToolbar: {
          left: 'prev',
          center: 'title',
          right: 'next'
        },
        events: events
      }
    );

    calendar.render();
  });
</script>

</body>
</html>
