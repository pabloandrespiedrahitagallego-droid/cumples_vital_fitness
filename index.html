<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CumpleaÃ±os</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f5ff;
  --card:#ffffff;
  --title:#2c2c3a;
  --grid:#e9e7ff;
}

*{
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#f6f5ff,#e9e7ff);
  padding:8px;
}

/* CONTENEDOR */
.wrapper{
  max-width:1100px;
  margin:auto;
  background:var(--card);
  border-radius:24px;
  padding:14px;
  box-shadow:0 24px 48px rgba(80,80,150,.18);
}

h1{
  margin:0 0 8px;
  font-size:1.4rem;
  color:var(--title);
}

/* ===== CALENDARIO ===== */
.fc{
  background:transparent;
}

.fc-view-harness{
  overflow:hidden;
  max-height:65vh;           /* ðŸ”’ evita scroll */
}

/* GRID REDONDEADO */
.fc-scrollgrid,
.fc-scrollgrid table{
  border-collapse:separate !important;
  border-spacing:3px !important;
}

.fc-scrollgrid td,
.fc-scrollgrid th{
  border-radius:14px;
  border:1px solid var(--grid)!important;
  background:#fafaff;
}

/* CELDAS */
.fc-daygrid-day,
.fc-daygrid-day-frame{
  min-height:78px!important;
  max-height:78px!important;
  padding:3px;
  overflow:visible!important;
}

.fc-daygrid-day-number{
  font-size:.65rem;
  color:#6b7280;
}

/* TOOLBAR */
.fc-toolbar{
  margin-bottom:6px!important;
}

.fc-toolbar-title{
  font-size:1.05rem;
  font-weight:700;
}

.fc-button{
  background:#ede9fe!important;
  border:none!important;
  border-radius:999px!important;
  padding:3px 10px!important;
  font-size:.65rem!important;
  font-weight:600;
  color:#5b21b6!important;
}

/* EVENTOS */
.fc-event{
  background:transparent!important;
  border:none!important;
  padding:0!important;
}

/* ===== NUBES ===== */
.cloud{
  margin-top:2px;
  padding:4px 7px;
  border-radius:999px;
  font-size:.6rem;
  font-weight:700;
  color:#3f3f46;
  box-shadow:0 8px 14px rgba(0,0,0,.18);
  position:relative;

  animation:
    floatY 4s ease-in-out infinite,
    floatX 5s ease-in-out infinite,
    sway 4.5s ease-in-out infinite;
}

.cloud::before,
.cloud::after{
  content:"";
  position:absolute;
  background:inherit;
  border-radius:50%;
}

.cloud::before{
  width:14px;
  height:14px;
  top:-7px;
  left:12px;
}

.cloud::after{
  width:20px;
  height:20px;
  top:-10px;
  right:14px;
}

/* Animaciones */
@keyframes floatY{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
}
@keyframes floatX{
  0%,100%{transform:translateX(0)}
  50%{transform:translateX(5px)}
}
@keyframes sway{
  0%,100%{rotate:0deg}
  50%{rotate:.7deg}
}

/* COLORES CREAMY */
.c1{background:#c7d2fe}
.c2{background:#fecdd3}
.c3{background:#bbf7d0}
.c4{background:#fde68a}
.c5{background:#ddd6fe}

/* ===== MOBILE ===== */
@media(max-width:768px){

  .fc-view-harness{
    max-height:55vh;
  }

  .fc-daygrid-day,
  .fc-daygrid-day-frame{
    min-height:64px!important;
    max-height:64px!important;
  }

  .cloud{
    font-size:.55rem;
    padding:3px 6px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>ðŸŽ‚ CumpleaÃ±os</h1>
  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
const cumpleanios=[
  {nombre:"Pablo",fecha:"02-06"},
  {nombre:"Susana",fecha:"02-15"},
  {nombre:"Melissa",fecha:"03-25"},
  {nombre:"Samuel",fecha:"04-03"},
  {nombre:"Estefania",fecha:"05-29"},
  {nombre:"Manuela",fecha:"06-03"},
  {nombre:"JuliÃ¡n",fecha:"06-06"},
  {nombre:"Laura",fecha:"06-14"},
  {nombre:"Angie",fecha:"08-02"},
  {nombre:"Carolina",fecha:"09-01"},
  {nombre:"Erika",fecha:"09-07"},
  {nombre:"Dumar",fecha:"10-30"},
  {nombre:"Karol",fecha:"11-15"},
  {nombre:"Karol",fecha:"10-06"}
];

const colors=["c1","c2","c3","c4","c5"];

function buildEvents(year){
  return cumpleanios.map((c,i)=>({
    start:`${year}-${c.fecha}`,
    allDay:true,
    classNames:[colors[i%colors.length]],
    extendedProps:{nombre:c.nombre}
  }));
}

document.addEventListener("DOMContentLoaded",()=>{
  const calendar=new FullCalendar.Calendar(
    document.getElementById("calendar"),
    {
      locale:"es",
      initialView:"dayGridMonth",
      fixedWeekCount:true,
      showNonCurrentDates:false,
      height:"auto",
      events:buildEvents(new Date().getFullYear()),
      headerToolbar:{
        left:"prev,today,next",
        center:"title",
        right:""
      },
      datesSet(info){
        calendar.removeAllEvents();
        calendar.addEventSource(buildEvents(info.start.getFullYear()));
      },
      eventContent(arg){
        const color=arg.event.classNames[0];
        return{
          html:`<div class="cloud ${color}">ðŸŽ‚ ${arg.event.extendedProps.nombre}</div>`
        };
      }
    }
  );
  calendar.render();
});
</script>

</body>
</html>
