<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden; /* ðŸ”’ NO SCROLL */
  font-family:'Fredoka', sans-serif;
}

/* Fondo formal */
body{
  background:
    linear-gradient(180deg, #f4f5f7, #e9ebef);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Contenedor */
.app{
  width:100%;
  max-width:360px;
  height:100%;
  max-height:560px;
  background:#ffffff;
  border-radius:28px;
  padding:8px;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

/* Header sobrio */
.header{
  background:#f1f3f6;
  border-radius:20px;
  padding:8px;
  text-align:center;
  margin-bottom:6px;
}

.header h1{
  margin:0;
  font-size:1.05rem;
}

.header span{
  font-size:0.65rem;
  opacity:.6;
}

/* Calendario */
#calendar{
  flex:1;
  border-radius:22px;
  padding:4px;
}

/* FullCalendar compacto */
.fc{
  font-size:0.6rem;
}

.fc-toolbar{
  margin:2px 0 !important;
}

.fc-toolbar-title{
  font-size:0.85rem !important;
}

.fc-button{
  background:#dee2e6 !important;
  border:none !important;
  border-radius:12px !important;
  padding:2px 6px !important;
  color:#333 !important;
}

.fc-daygrid-day-number{
  font-size:0.55rem;
  color:#555;
}

.fc-theme-standard td,
.fc-theme-standard th{
  border:none;
}

/* EVENTO CÃ“MIC ðŸŽ‚ */
.fc-daygrid-event{
  background:#fff3cd !important;
  border:2px dashed #ffb703 !important;
  border-radius:16px;
  padding:1px 4px;
  font-size:0.55rem;
  color:#000;
  transform: rotate(-2deg);
}

/* efecto sticker */
.fc-daygrid-event::before{
  content:"ðŸŽ‰";
  margin-right:2px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‚ CumpleaÃ±os</h1>
    <span>Calendario del equipo</span>
  </div>

  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const year = new Date().getFullYear();

    const events = data.map(p => {
      const d = new Date(p.fecha);
      return {
        title: p.nombre,
        start: new Date(year, d.getMonth(), d.getDate()),
        allDay: true
      };
    });

    const calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView:'dayGridMonth',
        locale:'es',
        height:'100%',
        fixedWeekCount:false,
        headerToolbar:{
          left:'prev',
          center:'title',
          right:'next'
        },
        events:events
      }
    );

    calendar.render();
  });
</script>

</body>
</html>
