<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‰ CumpleaÃ±os</title>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Inter', sans-serif;
  background: linear-gradient(180deg,#475569,#334155);
}

/* ===== APP ===== */
.app{
  max-width:1100px;
  margin:40px auto;
  padding:26px;
  background:linear-gradient(180deg,#fdf6e3,#f5efe0);
  border-radius:32px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:26px;
}

.header h1{
  margin:0;
  font-size:2rem;
  color:#3f3a2f;
  letter-spacing:-0.5px;
}

.header span{
  display:block;
  margin-top:6px;
  font-size:.95rem;
  color:#6b6455;
}

/* ===== CALENDAR CARD ===== */
.calendar-card{
  background:#fffaf0;
  border-radius:26px;
  padding:22px;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.03);
}

/* ===== FULLCALENDAR ===== */
.fc{
  color:#3f3a2f;
}

/* Toolbar */
.fc-toolbar-title{
  font-size:1.6rem;
  font-weight:600;
}

.fc-button{
  background:#e6dcc6 !important;
  border:none !important;
  border-radius:14px !important;
  color:#3f3a2f !important;
  padding:6px 12px !important;
}

.fc-button:hover{
  background:#dccfb3 !important;
}

/* Weekdays */
.fc-col-header-cell{
  color:#7a725f;
  font-weight:600;
  padding-bottom:8px;
}

/* Day cells */
.fc-daygrid-day{
  border:none !important;
}

.fc-daygrid-day-frame{
  background:#fffef9;
  border-radius:16px;
  margin:4px;
  padding:6px;
  transition:background .2s;
}

.fc-daygrid-day-number{
  font-weight:600;
  color:#6b6455;
}

/* Hover */
.fc-daygrid-day-frame:hover{
  background:#f2ead6;
}

/* ===== BIRTHDAY EVENT ===== */
.fc-event{
  background:linear-gradient(135deg,#ffe08a,#ffd24d) !important;
  border:none !important;
  border-radius:18px;
  padding:6px 10px;
  font-size:.75rem;
  font-weight:700;
  color:#6b4e00;
  box-shadow:0 6px 14px rgba(255,208,77,.6);
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.04); }
}

/* Responsive */
@media(max-width:900px){
  .app{
    margin:20px;
    padding:18px;
  }
  .header h1{
    font-size:1.6rem;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del grupo</span>
  </div>

  <div class="calendar-card">
    <div id="calendar"></div>
  </div>
</div>

<script>
fetch('cumples.json')
.then(r=>r.json())
.then(data=>{

  const year = new Date().getFullYear();

  // CumpleaÃ±os se repiten cada aÃ±o
  const events = data.map(p=>{
    const d = new Date(p.fecha);
    return {
      title:`ðŸŽ‚ ${p.nombre}`,
      start:`${year}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
      allDay:true
    };
  });

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView:'dayGridMonth',
      locale:'es',
      height:'auto',
      events:events
    }
  );

  calendar.render();
});
</script>

</body>
</html>
