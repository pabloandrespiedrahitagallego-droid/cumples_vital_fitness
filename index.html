<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‰ CumpleaÃ±os</title>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Inter', sans-serif;
  background: radial-gradient(circle at top,#475569,#334155);
}

/* ===== APP ===== */
.app{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
  background:linear-gradient(180deg,#1e293b,#0f172a);
  border-radius:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
  color:#f8fafc;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:20px;
}
.header h1{
  margin:0;
  font-size:1.5rem;
}
.header span{
  font-size:.8rem;
  color:#cbd5f5;
}

/* Layout */
.layout{
  display:grid;
  grid-template-columns: 2.2fr 1fr;
  gap:20px;
}

/* ===== CALENDAR CARD ===== */
.calendar-card{
  background:#0f172a;
  border-radius:24px;
  padding:16px;
}

/* ===== FULLCALENDAR CUSTOM ===== */
.fc{
  color:#e5e7eb;
}
.fc-toolbar-title{
  font-size:1.1rem;
}
.fc-button{
  background:#334155 !important;
  border:none !important;
  border-radius:10px !important;
}
.fc-daygrid-day-number{
  color:#cbd5f5;
  font-weight:600;
}

/* DÃ­a con cumpleaÃ±os (MUY NOTORIO) */
.fc-event{
  background:linear-gradient(135deg,#fde68a,#facc15) !important;
  border:none !important;
  border-radius:14px;
  padding:6px 8px;
  font-size:.75rem;
  font-weight:700;
  color:#78350f;
  box-shadow:0 6px 18px rgba(250,204,21,.6);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.04); }
}

/* ===== SIDE CARD ===== */
.side-card{
  background:#0f172a;
  border-radius:24px;
  padding:16px;
  position:relative;
}

.side-card h2{
  margin:0 0 12px 0;
  font-size:1rem;
  color:#fde68a;
}

/* Lista */
.side-card ul{
  list-style:none;
  padding:0;
  margin:0;
}
.side-card li{
  background:#1e293b;
  padding:12px;
  border-radius:16px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:10px;
  font-size:.8rem;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
}
.side-card li span{
  font-size:1.3rem;
}

/* Responsive */
@media(max-width:900px){
  .layout{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del grupo</span>
  </div>

  <div class="layout">
    <div class="calendar-card">
      <div id="calendar"></div>
    </div>

    <div class="side-card">
      <h2 id="sideTitle"></h2>
      <ul id="sideList"></ul>
    </div>
  </div>
</div>

<script>
fetch('cumples.json')
.then(r=>r.json())
.then(data=>{

  const year = new Date().getFullYear();

  // Generar eventos que se repiten cada aÃ±o
  const events = data.map(p=>{
    const d = new Date(p.fecha);
    return {
      title:`ðŸŽ‚ ${p.nombre}`,
      start:`${year}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`,
      allDay:true
    };
  });

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView:'dayGridMonth',
      locale:'es',
      height:'auto',
      events:events,
      datesSet:(info)=>{
        renderSide(info.start);
      }
    }
  );

  calendar.render();

  function renderSide(date){
    const month = date.getMonth();
    const monthNames = [
      "Enero","Febrero","Marzo","Abril","Mayo","Junio",
      "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
    ];

    document.getElementById('sideTitle').textContent = `ðŸŽ‚ ${monthNames[month]}`;

    const list = data
      .filter(p=> new Date(p.fecha).getMonth()===month)
      .sort((a,b)=> new Date(a.fecha).getDate()-new Date(b.fecha).getDate())
      .map(p=>{
        const d = new Date(p.fecha).getDate();
        return `<li><span>ðŸŽ‰</span>${p.nombre} Â· ${d}</li>`;
      });

    document.getElementById('sideList').innerHTML =
      list.length ? list.join('') : `<li><span>ðŸ˜´</span>No hay cumpleaÃ±os</li>`;
  }

});
</script>

</body>
</html>
