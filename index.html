<style>
*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter', sans-serif;
}

/* Fondo premium */
body{
  background: linear-gradient(160deg, #0f172a, #1e293b);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* App container */
.app{
  width:100%;
  max-width:390px;
  height:100%;
  max-height:620px;
  background:linear-gradient(180deg,#ffffff,#f8fafc);
  border-radius:28px;
  padding:12px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
  border-radius:22px;
  padding:14px;
  margin-bottom:10px;
}

.header h1{
  margin:0;
  font-size:1.1rem;
}

.header span{
  font-size:0.7rem;
  opacity:.85;
}

/* Calendar */
#calendar{
  flex:1;
}

/* FullCalendar base */
.fc{
  font-size:0.72rem;
}

.fc-toolbar{
  margin:6px 0 !important;
}

.fc-toolbar-title{
  font-size:1rem !important;
  font-weight:600;
}

.fc-button{
  background:#e0e7ff !important;
  color:#1e293b !important;
  border:none !important;
  border-radius:12px !important;
  padding:4px 10px !important;
}

.fc-theme-standard td,
.fc-theme-standard th{
  border:none;
}

/* Celdas mÃ¡s altas */
.fc-daygrid-day{
  min-height:85px;
}

/* NÃºmero del dÃ­a */
.fc-daygrid-day-number{
  font-size:0.7rem;
  color:#475569;
  font-weight:600;
}

/* ðŸŽ‚ EVENTO PREMIUM */
.fc-daygrid-event{
  background:linear-gradient(135deg,#fde68a,#facc15) !important;
  border:none !important;
  border-radius:18px;
  padding:8px 10px;
  margin-top:6px;
  font-size:0.7rem;
  font-weight:600;
  color:#78350f;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  transform: rotate(-2deg);
}

/* Emoji grande */
.fc-daygrid-event::before{
  content:"ðŸŽ‚";
  font-size:1.2rem;

</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del equipo</span>
  </div>

  <div id="calendar"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const year = new Date().getFullYear();

    const events = data.map(p => {
      const d = new Date(p.fecha);
      return {
        title: p.nombre,
        start: new Date(year, d.getMonth(), d.getDate()),
        allDay: true
      };
    });

    const calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView:'dayGridMonth',
        locale:'es',
        height:'100%',
        fixedWeekCount:false,
        headerToolbar:{
          left:'prev',
          center:'title',
          right:'next'
        },
        events:events
      }
    );

    calendar.render();
  });
</script>

</body>
