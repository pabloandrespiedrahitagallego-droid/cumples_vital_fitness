<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- VanillaCalendar Pro -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.css">
<script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/build/vanilla-calendar.min.js"></script>

<!-- Fuente premium -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:'Inter', sans-serif;
}

/* Fondo premium */
body{
  background: radial-gradient(circle at top, #1e293b, #020617);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* App container */
.app{
  width:100%;
  max-width:900px;
  height:100%;
  max-height:620px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:32px;
  padding:16px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  display:flex;
  flex-direction:column;
}

/* Header */
.header{
  text-align:center;
  margin-bottom:12px;
}

.header h1{
  margin:0;
  font-size:1.3rem;
  color:#f8fafc;
}

.header span{
  font-size:0.75rem;
  color:#94a3b8;
}

/* Layout */
.content{
  flex:1;
  display:flex;
  gap:14px;
}

/* Calendar card */
.calendar-card{
  flex:2;
  background:#020617;
  border-radius:24px;
  padding:14px;
}

/* Side card */
.side-card{
  flex:1;
  background:linear-gradient(180deg,#020617,#020617);
  border-radius:24px;
  padding:14px;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
}

/* VanillaCalendar overrides */
.vanilla-calendar{
  height:100%;
  color:#e5e7eb;
}

.vanilla-calendar-month,
.vanilla-calendar-year{
  font-weight:600;
}

.vanilla-calendar-day__btn{
  border-radius:14px !important;
}

/* ðŸŽ‚ Fechas marcadas */
.birthday{
  background:linear-gradient(135deg,#facc15,#f59e0b) !important;
  color:#78350f !important;
  font-weight:700;
  box-shadow:0 8px 20px rgba(250,204,21,.6);
  animation:bounce 1.4s infinite;
}

.birthday::after{
  content:"ðŸŽ‚";
  display:block;
  font-size:1.1rem;
}

/* Tarjeta lateral */
.side-card h2{
  margin:0 0 10px 0;
  font-size:0.9rem;
  color:#facc15;
}

.side-card ul{
  list-style:none;
  padding:0;
  margin:0;
}

.side-card li{
  display:flex;
  align-items:center;
  gap:10px;
  background:#0f172a;
  padding:10px 12px;
  border-radius:16px;
  margin-bottom:8px;
  font-size:0.75rem;
  color:#e5e7eb;
  box-shadow:0 6px 12px rgba(0,0,0,.3);
}

.side-card li span{
  font-size:1.2rem;
}

/* AnimaciÃ³n */
@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-4px); }
}

/* Responsive */
@media(max-width:768px){
  .content{
    flex-direction:column;
  }
  .app{
    max-width:420px;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del equipo</span>
  </div>

  <div class="content">
    <div class="calendar-card">
      <div id="calendar"></div>
    </div>

    <div class="side-card" id="monthBirthdays"></div>
  </div>
</div>

<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const now = new Date();
    const year = now.getFullYear();
    const currentMonth = now.getMonth();

    const birthdays = {};
    const birthdaysThisMonth = [];

    data.forEach(p => {
      const d = new Date(p.fecha);
      const key = `${year}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
      birthdays[key] = p.nombre;

      if(d.getMonth() === currentMonth){
        birthdaysThisMonth.push({
          nombre: p.nombre,
          dia: d.getDate()
        });
      }
    });

    const monthNames = [
      "Enero","Febrero","Marzo","Abril","Mayo","Junio",
      "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
    ];

    const side = document.getElementById("monthBirthdays");

    if(birthdaysThisMonth.length){
      side.innerHTML = `
        <h2>ðŸŽ‚ ${monthNames[currentMonth]}</h2>
        <ul>
          ${birthdaysThisMonth
            .sort((a,b) => a.dia - b.dia)
            .map(p => `<li><span>ðŸŽ‰</span> ${p.nombre} Â· ${p.dia}</li>`)
            .join("")}
        </ul>
      `;
    } else {
      side.innerHTML = `
        <h2>ðŸŽ‚ ${monthNames[currentMonth]}</h2>
        <ul>
          <li><span>ðŸ˜´</span> No hay cumpleaÃ±os este mes</li>
        </ul>
      `;
    }

    new VanillaCalendar('#calendar', {
      settings: {
        lang: 'es',
        selection: { day: false },
        visibility: { weekend: true }
      },
      actions: {
        clickDay(e, dates) {
          const name = birthdays[dates[0]];
          if(name){
            alert(`ðŸŽ‰ Hoy es el cumpleaÃ±os de ${name}`);
          }
        }
      },
      datesFilter: date => birthdays[date] ? 'birthday' : ''
    }).init();

  });
</script>

</body>
</html>
