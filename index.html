<style>
*{ box-sizing:border-box; }

  margin:0;
  padding:0;
  height:100%;

  font-family:'Inter', sans-serif;

/* App container */

  height:100%;

  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:30px;

  box-shadow:0 40px 80px rgba(0,0,0,.6);

/* Header */

  text-align:center;

}

.header h1{

}

  font-size:0.7rem;

/* Calendar */

/* VanillaCalendar overrides */

.vanilla-calendar-year{

/* ðŸŽ‚ CUMPLEAÃ‘OS WOW */
.birthday{
  background:linear-gradient(135deg,#facc15,#f59e0b) !important;
  color:#78350f !important;
  font-weight:700;
  box-shadow:0 8px 20px rgba(250,204,21,.6);
  animation:bounce 1.5s infinite;
}

.birthday::after{
  content:"ðŸŽ‚";
  display:block;
  font-size:1.1rem;

@keyframes bounce{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-4px); }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del equipo</span>
  </div>

  <div id="calendar"></div>
</div>

<script>
fetch('cumples.json')
  .then(r => r.json())
  .then(data => {

    const year = new Date().getFullYear();
    const birthdays = {};

    data.forEach(p => {
      const d = new Date(p.fecha);
      const key = `${year}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
      birthdays[key] = p.nombre;
    });

    new VanillaCalendar('#calendar', {
      settings: {
        lang: 'es',
        selection: { day: false },
        visibility: { weekend: true }
      },
      actions: {
        clickDay(e, dates) {
          const name = birthdays[dates[0]];
          if(name){
            alert(`ðŸŽ‰ Hoy es el cumpleaÃ±os de ${name}`);
          }
        }
      },
      datesFilter: (date) => {
        return birthdays[date] ? 'birthday' : '';
      }
    }).init();
  });
</script>

</body>
