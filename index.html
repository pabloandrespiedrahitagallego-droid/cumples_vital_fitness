<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ‰ CumpleaÃ±os</title>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<!-- Fuente -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
*{ box-sizing:border-box; }

html, body{
  margin:0;
  padding:0;
  min-height:100vh;
  font-family:'Inter', sans-serif;
  background: linear-gradient(180deg,#475569,#334155);
}

/* ===== CENTRADO TOTAL ===== */
body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== APP ===== */
.app{
  width:100%;
  max-width:1000px;
  height:100vh;
  max-height:700px;
  background:linear-gradient(180deg,#fdf6e3,#f5efe0);
  border-radius:26px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:8px;
}

.header h1{
  margin:0;
  font-size:1.4rem;
  color:#3f3a2f;
}

.header span{
  font-size:.8rem;
  color:#6b6455;
}

/* ===== CALENDAR CONTAINER ===== */
.calendar-card{
  flex:1;
  background:#fffaf0;
  border-radius:18px;
  padding:10px;
  overflow:hidden;
}

/* ===== FULLCALENDAR ===== */
.fc{
  height:100% !important;
  color:#3f3a2f;
}

/* Quitar scroll interno */
.fc-scroller{
  overflow:hidden !important;
}

/* Toolbar */
.fc-toolbar{
  margin-bottom:6px !important;
}

.fc-toolbar-title{
  font-size:1.2rem;
}

.fc-button{
  background:#e6dcc6 !important;
  border:none !important;
  border-radius:10px !important;
  color:#3f3a2f !important;
  padding:4px 8px !important;
}

/* Weekdays */
.fc-col-header-cell{
  font-size:.7rem;
  color:#7a725f;
}

/* Grid */
.fc-daygrid-day{
  border:none !important;
}

.fc-daygrid-day-frame{
  background:#fffef9;
  border-radius:12px;
  margin:2px;
  padding:4px;
}

.fc-daygrid-day-number{
  font-size:.7rem;
  font-weight:600;
  color:#6b6455;
}

/* ===== EVENTO CUMPLEAÃ‘OS ===== */
.fc-event{
  background:linear-gradient(135deg,#ffe08a,#ffd24d) !important;
  border:none !important;
  border-radius:14px;
  padding:3px 6px;
  font-size:.65rem;
  font-weight:700;
  color:#6b4e00;
  box-shadow:0 4px 10px rgba(255,208,77,.6);
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .app{
    max-height:100vh;
    border-radius:0;
  }
  .header h1{
    font-size:1.2rem;
  }
  .fc-toolbar-title{
    font-size:1rem;
  }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <h1>ðŸŽ‰ CumpleaÃ±os</h1>
    <span>Fechas importantes del grupo</span>
  </div>

  <div class="calendar-card">
    <div id="calendar"></div>
  </div>
</div>

<script>
fetch('cumples.json')
.then(r=>r.json())
.then(data=>{

  const year = new Date().getFullYear();

  // âœ… FECHAS SIN DESFASE (MEDIODÃA)
  const events = data.map(p=>{
    const d = new Date(p.fecha);
    const mm = String(d.getMonth()+1).padStart(2,'0');
    const dd = String(d.getDate()).padStart(2,'0');

    return {
      title:`ðŸŽ‚ ${p.nombre}`,
      start:`${year}-${mm}-${dd}T12:00:00`,
      allDay:true
    };
  });

  const calendar = new FullCalendar.Calendar(
    document.getElementById('calendar'),
    {
      initialView:'dayGridMonth',
      locale:'es',
      height:'100%',
      contentHeight:'100%',
      expandRows:true,
      fixedWeekCount:true,
      aspectRatio:1.35,
      events:events
    }
  );

  calendar.render();
});
</script>

</body>
</html>
