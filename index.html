<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>ðŸŽ‚ Calendario de CumpleaÃ±os</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">

<style>
  body {
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 20px;
    text-align: center;
  }

  #calendar {
    max-width: 1100px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,.1);
  }
</style>
</head>

<body>

<header>
  <h1>ðŸŽ‰ CumpleaÃ±os del Equipo</h1>
  <p>Fechas importantes siempre a la vista</p>
</header>

<div id="calendar"></div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
fetch('cumples.json')
  .then(res => res.json())
  .then(data => {

    const year = new Date().getFullYear();

    const eventos = data.map(p => {
      const fechaOriginal = new Date(p.fecha);
      const fechaActual = new Date(
        year,
        fechaOriginal.getMonth(),
        fechaOriginal.getDate()
      );

      return {
        title: "ðŸŽ‚ " + p.nombre,
        start: fechaActual.toISOString().split('T')[0],
        allDay: true,
        color: "#f6c23e"
      };
    });

    const calendar = new FullCalendar.Calendar(
      document.getElementById('calendar'),
      {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: eventos,
        eventClick: function(info) {
          alert("ðŸŽ‰ CumpleaÃ±os de " + info.event.title.replace("ðŸŽ‚ ", ""));
        }
      }
    );

    calendar.render();
  });

</script>

</body>
</html>
